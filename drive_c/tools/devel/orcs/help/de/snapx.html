<h1><a name="X-Raster">3.3.1 X-Raster</a></h1>
<p>Wenn dieser Men&uuml;punkt aktiviert ist, werden die Positionen
von neuen und verschobenen Objekten in X-Richtung immer auf
Zeichensatzgr&ouml;sse ausgerichtet.
</p>
